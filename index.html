<!DOCTYPE html>
<html lang="fr-FR">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <title>Jeu du Dé</title>
      <meta name="description" content="Venez jouer à une partie de dés avec vos amis.">

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">

      <link rel="stylesheet" href="./styles.css">
</head>
<body>
      <h1 class="titre-site">Qui arrivera en premier à 100 ?</h1>

      <div class="game-background">
            <!-- Ajout de l'image du Dé -->
            <img class="dice" src="./Images/dice-2.png" alt="image du dé numéro 2">

            <!-- Ajout des boutons NewGame / RollDice / Validate -->
            <button class="new-game"><img src="./Images/add.png" alt="image nouvelle partie">Nouvelle partie</button>
            <button class="roll-dice"><img src="./Images/synchroniser.png" alt="image lancer de dé">Lancez le dé</button>
            <button class="validate"><img src="./Images/verifier.png" alt="image valider les points">Validez les points</button>

            <!-- Ecriture Joueur 1 -->
            <div class="player-1 active">
                  <div class="player-name" id="name-1">Joueur 1</div>
                  <div class="player-score" id="score-1">50</div>
                  <div class="player-box-score">
                        <p class="player-current-score">Score en cours</p>
                        <p id="ongoing-1" class="player-number-score-1">11</p>
                  </div>
            </div>

            <!-- Ecriture Joueur 2 -->
            <div class="player-2">
                  <div class="player-name" id="name-2">Joueur 2</div>
                  <div class="player-score" id="score-2">75</div>
                  <div class="player-box-score">
                        <p class="player-current-score">Score en cours</p>
                        <p id="ongoing-2" class="player-number-score-2">22</p>
                  </div>
            </div>
      </div>

      <!-- Importation fichier JS pour le jeu -->
      <script src="./script.js"></script>
</body>
</html>
