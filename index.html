<!DOCTYPE html>
<html lang="fr-FR">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <title>Jeu du Dé</title>
      <meta name="description" content="Venez jouer à une partie de dés avec vos amis.">

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400;500;600;700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="./styles.css">
</head>
<body>
      <header>
            <button class="buttonNewGame" type="button">
                  <div class="newGame">
                        <img src="./Images/add.png" alt="Image pour créer nouvelle partie">
                        <h1>Nouvelle partie !</h1>
                  </div>
            </button>
      </header>

      <main>
            <div class="mainGame">
                  <div class="playerStyle">
                        <div class="score">
                              <H2>Joueur 1</H2>
                              <p>Score</p>
                        </div>
                        <div class="scoreEnCours">
                              <p>Score en cours</p>
                              <p class="scoreEnCoursBlanc">0</p>
                        </div>
                  </div>
      
                  <div class="mainCentral">
                        <img class="diceOne" src="./Images/Dice/dice-1.png" alt="Image Dé numéro 1">
                        <div class="boutonJeu">
                              <button class="boutonLancerDe" type="button">
                                    <img src="./Images/synchroniser.png" alt="Image lancé de dé">
                                    <p>Lancez le dé</p>
                              </button>
                              <button class="boutonLancerDe valider" type="button">
                                    <img src="./Images/verifier.png" alt="Image pour valider le score">
                                    <p>Validez !</p>
                              </button>
                        </div>
                  </div>
      
                  <div class="playerStyle">
                        <div class="score">
                              <H2>Joueur 2</H2>
                              <p>Score</p>
                        </div>
                        <div class="scoreEnCours">
                              <p>Score en cours</p>
                              <p class="scoreEnCoursBlanc">0</p>
                        </div>
                  </div>
            </div>
      </main>

      <script src="./script.js"></script>
</body>
</html>
